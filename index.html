<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="style.css" type="text/css"</head>
        <title>Calculator</title>
            <div class="calculator">
                <input type="text" class="calculator-screen content" value="0" disabled />

                <div class="calculator-keys">
                    <button type="button" class="all-clear" value="AC">AC</button>
                    <button type="button" class="operator firstRowThreeColumns" value="+/-">&#177;</button>
                    <button type="button" class="percent operator firstRowThreeColumns" value="%">&#37;</button>
                    <button type="button" class="operator fourthColumn" value="/">&divide;</button>

                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" class="operator fourthColumn" value="*">x</button>

                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" class="operator fourthColumn" value="-">-</button>

                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" class="operator fourthColumn" value="+">+</button>

                    <button type="button" class="zero-button" value="0">0</button>
                    <button type="button" class="decimal" value=".">.</button>
                    <button type="button" class="operator fourthColumn" value="=">=</button>
                    
                    

                </div>
            </div>
        
    <script src="main.js"></script>
</html>
